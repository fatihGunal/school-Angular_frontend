<div class="container">
  <div class="row">
    <h2 class="col">Registratie Formulier</h2>
  </div>

  <div class="row">
    <form [formGroup]="registerForm" class="col" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" class="form-control" type="text" formControlName="email" placeholder="Email" required/>
      </div>
      <div class="form-group">
        <label for="gebruikersnaam">gebruikersnaam:</label>
        <input id="gebruikersnaam" class="form-control" type="text" formControlName="gebruikersnaam" placeholder="gebruikersnaam" required/>
      </div>
      <div class="form-group">
        <label for="wachtwoord">wachtwoord:</label>
        <input id="wachtwoord" class="form-control" type="text" formControlName="wachtwoord" placeholder="wachtwoord" required/>
      </div>

      <button type="submit" [disabled]="submitted">Submit</button>
    </form>
  </div>
</div>
